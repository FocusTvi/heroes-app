<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>


</ng-template>

<div class="grid mt-5 p-2 overflow-auto" *ngIf="hero else divLoading">
  <mat-card class="col-12 sm:col-6">
   <mat-card-header>
     <mat-card-title>{{hero.alter_ego}}</mat-card-title>
     <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
   </mat-card-header>
    <img mat-card-image [src]="hero | heroImage">
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-content>
      <mat-list>
        <mat-list-item>{{hero.first_appearance}}</mat-list-item>
        <mat-list-item>{{hero.characters}}</mat-list-item>
        <mat-list-item>{{hero.publisher}}</mat-list-item>
        <mat-list-item>{{hero.alter_ego}}</mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()" >Regresar <mat-icon>arrow_back</mat-icon> </button>

    </mat-card-content>
  </mat-card>
</div>
