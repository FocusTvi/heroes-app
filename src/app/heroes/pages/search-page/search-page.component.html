<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input type="text" matInput [formControl]="searchInput"
           [matAutocomplete]="auto" (input)="searchHero()">
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{hero.superhero}}
    </mat-option>

    <mat-option *ngIf="heroes.length===0 && searchInput.value!.length>0">
      No se encontró ningun héroe.
    </mat-option>
  </mat-autocomplete>

  <heroes-hero-card *ngIf="selectedHero" [hero]="selectedHero"></heroes-hero-card>
</div>
